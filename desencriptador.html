<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar y Desencriptar Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            display: flex ;
            flex-direction: column;
            gap: 1rem;
        }
        input,
        button {
            padding: 10px;            
            width: 100%;
            box-sizing: border-box;
            background-color: cornflowerblue;
            color: white;
            border-radius: 10px;
        }
        #output {
            height: 1rem;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;            
            border-radius: 10px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encriptar y Desencriptar Texto</h1>
        <input type="text" id="textInput" placeholder="Ingresa el texto">
        <button onclick="encriptarTexto()">Encriptar</button>
        <div id="output"></div>
        <button onclick="desencriptarTexto()">Desencriptar</button>
        <div id="decryptedOutput"></div>
    </div>

    <script>
        let encryptedText = '';

        function encriptarTexto() {
            const inputText = document.getElementById('textInput').value;
            encryptedText = '';

            // Ejemplo de encriptado sencillo (Cifrado César con desplazamiento de 3)
            for (let i = 0; i < inputText.length; i++) {
                const charCode = inputText.charCodeAt(i);
                encryptedText += String.fromCharCode(charCode + 3);
            }

            document.getElementById('output').innerText = 'Texto encriptado: ' + encryptedText;
        }

        function desencriptarTexto() {
            let decryptedText = '';

            // Desencriptado sencillo (Cifrado César con desplazamiento de 3)
            for (let i = 0; i < encryptedText.length; i++) {
                const charCode = encryptedText.charCodeAt(i);
                decryptedText += String.fromCharCode(charCode - 3);
            }

            document.getElementById('decryptedOutput').innerText = 'Texto desencriptado: ' + decryptedText;
        }
    </script>
</body>
</html>
